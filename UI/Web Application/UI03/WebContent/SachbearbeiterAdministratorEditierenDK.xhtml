<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:H="http://java.sun.com/jsf/html">

<h:head>
	<title>Sachbearbeiter Editieren - Administrator</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Sachbearbeiter Editieren - Administrator" />
	</h2>
	<h:form>
		<h:panelGrid columns="1">
			<h:outputText value="Ausgewählter Sachbearbieter" />
			<h:selectOneMenu
				value="#{sachbearbeiterAuswaehlenAAS.sachbearbeiter}">
				<f:selectItems
					value="#{sachbearbeiterAuswaehlenAAS.sachbearbeiterCollectionString}" />
			</h:selectOneMenu>
		</h:panelGrid>

		<h:panelGrid cellspacing="10">
			<h:outputText />
			<h:outputText />
			<h:outputText />
			<h:outputText />
			<h:outputText />
		</h:panelGrid>

		<h:panelGrid columns="2">
			<ui:include src="/BenutzernamePasswort.xhtml"></ui:include>
		</h:panelGrid>

		<h:panelGrid columns="2">
			<ui:include src="/SelectBooleanCheckbox.xhtml"></ui:include>
		</h:panelGrid>

		<h:messages />

		<h:panelGrid columns="2">
			<h:commandButton value="OK"
				action="#{sachbearbeiterAdministratorEditierenAAS.start}" />
			<h:commandButton value="Zurück" immideate="true"
				action="#{sachbearbeiterAdministratorEditierenAAS.zurueck}" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
